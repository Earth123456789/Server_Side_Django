{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block nav %}
    {% endblock %}
    <main>
        <div class="head">
            {% block head %}
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    </main>
    {% block script %}
    {% endblock %}
</body>

</html>
